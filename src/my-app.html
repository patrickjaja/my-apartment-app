<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
      .avatar {
        float: left;
        margin-top: 1em;
        margin-right: 1em;
        position: relative;

        -webkit-border-radius: 50%;
        -moz-border-radius: 50%;
        border-radius: 50%;

        -webkit-box-shadow: 0 0 0 3px #fff, 0 0 0 4px #999, 0 2px 5px 4px rgba(0,0,0,.2);
        -moz-box-shadow: 0 0 0 3px #fff, 0 0 0 4px #999, 0 2px 5px 4px rgba(0,0,0,.2);
        box-shadow: 0 0 0 3px #fff, 0 0 0 4px #999, 0 2px 5px 4px rgba(0,0,0,.2);
      }
      .sub-title {
        font-size: 0.8em;
        color: #999;
        margin-top: 10%;
      }
      .current-user {
        cursor: pointer;
        font-size: 0.5em;
        font-weight: bold;
        display:flex;
      }
      .login-icon {
        width: 15px;
      }
      .current-user-name {
        margin-top: 3px;
      }
      .action-btns {
        height: 20px;
        padding-top: 20px;
        padding-left: 10px;
      }
      .hide {
        display:none;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="[[rootPattern]]:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer">
        <app-toolbar>
          <img src="../images/1496268375_Apartment.png" class="avatar"></img>
          <div class="sub-title">Alle freien Apartments.
          <div class="current-user" on-tap="_startLogin">
            <iron-icon icon="icons:lock-outline" class="login-icon lock"></iron-icon>
            <div class="current-user-name">Patrick Sch√∂nfeld</div></div>
          </div>
        </app-toolbar>
        <!--<div class="action-btns">-->
          <!--<paper-icon-button icon="icons:add-circle" id="add"></paper-icon-button>-->
          <!--<paper-tooltip for="add">Neue Wohnung anlegen</paper-tooltip>-->
        <!--</div>-->

        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="apartments" href="apartments" on-tap="_showApartments">Alle Wohnungen</a>
          <a name="about" href="about">Infos zur App</a>
        </iron-selector>



      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header slot="header" condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>Wohnungsverwaltung</div>
          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <my-apartments name="apartments" route="{{subroute}}"></my-apartments>
          <my-about name="about"></my-about>
          <my-view404 name="view404"></my-view404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>

    <paper-dialog id="login" class="hide">
      <h2>Error</h2>
      <div>Login und Session Management erst ansatzweise implementiert.</div>
      <div class="buttons">
        <paper-button dialog-dismiss autofocus>Ok, schade.</paper-button>
      </div>
    </paper-dialog>

  </template>

  <script>
    class MyApp extends Polymer.Element {

      static get is() { return 'my-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          rootPattern: String,
          routeData: Object,
          subroute: String,
          list: {
              type: Array,
              value: [
                  {'name':'view1','href':'view1','text':'Alle Wohnungen'}
                  ,{'name':'view2','href':'view2','text':'Neu anlegen'}
              ]
          }
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }
      ready() {
          super.ready();
          setInterval(()=>this.$.login.classList.remove("hide"),2000);
      }
      constructor() {
        super();

        // Get root pattern for app-route, for more info about `rootPath` see:
        // https://www.polymer-project.org/2.0/docs/upgrade#urls-in-templates
        this.rootPattern = (new URL(this.rootPath)).pathname;
      }
      _startLogin() {
        this.$.login.open();
      }
      _routePageChanged(page) {
        // Polymer 2.0 will call with `undefined` on initialization.
        // Ignore until we are properly called with a string.
        if (page === undefined) {
          return;
        }

        // If no page was found in the route data, page will be an empty string.
        // Deault to 'view1' in that case.
        this.page = page || 'apartments';

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = 'apartments';
      }
        _showApartments() {
            location.reload()
        }
    }

    window.customElements.define(MyApp.is, MyApp);
  </script>
</dom-module>
